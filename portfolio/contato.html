<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Título da página que aparece na aba do navegador -->
    <title>Contato</title>
</head>
<body>
    <!-- Cabeçalho da página contendo a navegação principal -->
    <header>
        <nav>
            <ul>
                <!-- Links de navegação para outras páginas do site -->
                <li><a href="index.html">Sobre Mim</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <!-- Título principal da página -->
        <h1>Contato</h1>
        <!-- Formulário de contato -->
        <form>
            <!-- Label e campo para o nome do usuário -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <!-- Label e campo para o email do usuário -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <!-- Label e área de texto para a mensagem -->
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <br>
            <!-- Botão para enviar o formulário -->
            <input type="submit" value="Enviar">
        </form>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <!-- Informação de direitos autorais -->
        <p>&copy; 2025 Lucas Fernando da Fonseca</p>
    </footer>
</body>
</html>
